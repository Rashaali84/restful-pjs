<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-do list Project</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Todo List</h1>
    <h4>
      Please note you have setup server on 'http://localhost:3000/todos/' for
      the app to run
    </h4>
    <div>
      <input type="text" name="addTodo" id="addTodoTextInput" />
      <button onclick="handlers.addTodo()">Add</button>
    </div>
    <div>
      <input id="changeTodoPositionInput" type="number" />
      <input id="changeTodoTextInput" type="text" />
      <button onclick="handlers.changeTodo()">Change Todo</button>
    </div>
    <div>
      <input id="toggleCompletedPositionInput" type="number" />
      <button onclick="handlers.toggleCompleted()">Completed</button>
    </div>
    <div>
      <button onclick="handlers.displayAlltodos()">Fetch all todos</button>
    </div>
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <ul></ul>
    <script src="./app/controllers/handlers.js"></script>
    <script src="./app/views/view.js"></script>
    <script src="./app/data/todo-data.js"></script>
  </body>
</html>
